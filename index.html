<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ai-icons/css/ai-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .content {
            margin-left: 270px; /* Ensures content starts after the sidebar */
            padding-right: 20px;
            padding-left: 20px;
            width: calc(100% - 270px); /* Takes up remaining space */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers items horizontally */
            text-align: center; /* Centers text */
            min-height: 100vh; /* Ensures full height */
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 10px;
        }
        nav a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <div id="sidebar-container"></div>

    <script>
        fetch("sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            });
    </script>

    <div class="content">
        <nav>
            <a href="index.html">Home</a>
            <a href="publications.html">Publications</a>
        </nav>

        <h1>Welcome to My GitHub Page!</h1>
        <p>This is my personal website hosted on GitHub Pages.</p>
    </div>

</body>
</html>
